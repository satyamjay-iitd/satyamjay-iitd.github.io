<div class="resume-contact col-12 col-md-6 col-lg-4 col-xl-3">
    <ul class="list-unstyled mb-0">
        {{ range .Params.contact.list }}
        <li class="mb-2"><i class="{{ .icon }} fa-fw fa-lg mr-2"></i><a class="resume-link" href="{{ .url | safeURL }}">{{ .text }}</a></li>
        {{ end }}
        <li class="mb-0"><i class="fas fa-map-marker-alt fa-fw fa-lg mr-2"></i>{{ .Params.contact.location }}</li>
    </ul>
</div><!--//resume-contact-->
